    <main>
        <section class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <p>If you have any questions or inquiries, please feel free to reach out to us using the contact form below. We look forward to hearing from you!</p>
                
                <form class="contact-form" action="submit_form.php" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </section>
    </main>
